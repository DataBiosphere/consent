<div id="form-container">
  
<div class="page-header text-center">
          <h2>Let's Be Friends</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center row multi-step-buttons">
              <a ui-sref-active="active" ui-sref="rp_application-step1"><span>1</span> Reseacher Information</a>
              <a ui-sref-active="active" ui-sref="rp_application-step2"><span>2</span> Data Access Request</a>
              <a ui-sref-active="active" ui-sref="rp_application-step3"><span>3</span> Research Purpose Statement</a>
              <a ui-sref-active="active" ui-sref="rp_application-step4"><span>4</span> Attestation Statement</a>
          </div>
</div>
        
<form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>

  
  </div>
             
  <pre>
    {{ formData }}
  </pre>

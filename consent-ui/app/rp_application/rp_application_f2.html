
                                <h3 class="cm-subtitle request-color">2. Data Access Request</h3>
                                <div class="form-group">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <label class="control-label rp-title-question">2.1 Dataset ID<span>Please type the ID of the datasets you would like to request access to for this study. <a href="#">Link to the catalog?</a></span></label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <input type="text" name="inputDatasetID" id="inputDatasetID" class="form-control" required="required" placeholder="Dataset ID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <label class="control-label rp-title-question">2.2 Research use statement (RUS)<span>A RUS  is a brief description of the applicantâ€™s proposed use of the dataset(s). The RUS will be reviewed by all parties responsible for data covered by this Data Access Request. Please note that if access is approved, you agree that the RUS, along with your name and institution, will be included on this website to describe your research project to the public.</br>Please enter your RUS in the area below. The RUS should be one or two paragraphs in length and include research objectives, the study design, and an analysis plan (including the phenotypic characteristics that will be tested for association with genetic variants). If you are requesting multiple datasets, please describe how you will use them. Examples of RUS can be found at <a href="#">GWAS website</a>.</span></label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <textarea name="inputRUS" id="inputRUS" class="form-control" maxlength="2200" rows="6" required="required" placeholder="Please limit your RUS to 2200 characters."></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <label class="control-label rp-title-question">2.3 Non-Technical summary<span>Please enter below a non-technical summary of your RUS suitable for understanding by the general public (written at a high school reading level or below).</span></label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <textarea name="inputNonTechRUS" id="inputNonTechRUS" class="form-control" maxlength="1100" rows="3" required="required" placeholder="Please limit your non-technical summary to 1100 characters."></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <label class="control-label rp-title-question">2.4 Type of Research <span>Select all applicable options.</span></label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <div class="checkbox">
                                            <input id="checkDiseases" type="checkbox" class="checkbox-inline rp-checkbox" name="checkDiseases">
                                            <label class="regular-checkbox rp-choice-questions" for="checkDiseases"><span>2.4.1 Disease-related studies: </span>The primary purpose of the research is to learn more about a particular disease or disorder (e.g., type 2 diabetes), a trait (e.g., blood pressure), or a set of related conditions (e.g., autoimmune diseases, psychiatric disorders).</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <div class="checkbox">
                                            <input id="checkMethods" type="checkbox" class="checkbox-inline rp-checkbox" name="checkMethods">
                                            <label class="regular-checkbox rp-choice-questions" for="checkMethods"><span>2.4.2  Methods development and validation studies: </span>The primary purpose of the research is to develop and/or validate new methods for analyzing or interpreting data (e.g., developing more powerful methods to detect epistatic, gene-environment, or other types of complex interactions in genome-wide association studies). Data will be used for developing and/or validating new methods.</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <div class="checkbox">
                                            <input id="checkControls" type="checkbox" class="checkbox-inline rp-checkbox" name="checkControls">
                                            <label class="regular-checkbox rp-choice-questions" for="checkControls"><span>2.4.3 Controls: </span>The reason for this request is to increase the number of controls available for a comparison group (e.g., a case-control study).</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <div class="checkbox">
                                            <input id="checkPopulation" type="checkbox" class="checkbox-inline rp-checkbox" name="checkPopulation">
                                            <label class="regular-checkbox rp-choice-questions" for="checkPopulation"><span>2.4.4 Population structure or normal variation studies: </span>The primary purpose of the research is to learn more about a particular disease or disorder (e.g., type 2 diabetes), a trait (e.g., blood pressure), or a set of related conditions (e.g., autoimmune diseases, psychiatric disorders).</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <div class="checkbox">
                                            <input id="checkOther" type="checkbox" class="checkbox-inline rp-checkbox" name="checkOther" onclick="enableInputOtherFunction()">

                                            <label class="regular-checkbox rp-choice-questions" for="checkOther"><span>2.4.5 Other:</span></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <input type="text" name="inputOther" id="inputOther" class="form-control" placeholder="Please specify if selected" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <label class="control-label rp-title-question">2.5 Please state the disease area(s) this study focus on <span>Choose any number of Disease Ontology ; or None.</span></label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                                        <input type="text" name="inputOntologies" id="inputOntologies" class="form-control" required="required" placeholder="Input all Disease Ontologies">
                                    </div>
                                </div>

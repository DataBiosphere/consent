server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8180
  requestLog:
    appenders:
      - type: console
        layout:
          type: access-json
database:
  driverClass: org.postgresql.Driver
  user: consent
  password: consent
  url: jdbc:postgresql://sqlproxy:5432/consent
  initialSize: 20
  minSize: 20
  maxSize: 128
  validationQuery: SELECT 1
googleStore:
  password: password
  bucket: bucket
  endpoint: endpoint
# Logging settings
logging:
  # default logging level
  level: WARN
  appenders:
    - type: console
      threshold: INFO
      target: stdout
      layout:
        type: json
  # logger specific levels
  loggers:
    "org.broadinstitute.consent.http.cloudstore.GCSService": OFF
services:
  localURL: http://localhost:8000/#/
  ontologyURL: http://localhost:8180/
  samUrl: https://localhost:8181/
mailConfiguration:
  activateEmailNotifications: false
  googleAccount: test@gmail.com
  sendGridApiKey: test-key
  sendGridStatusUrl: test-sg-status
freeMarkerConfiguration:
  templateDirectory: /freemarker
  defaultEncoding: UTF-8
googleAuthentication:
  clientId: clientId
elasticSearch:
  servers:
    - localhost
  indexName: iName
datasets:
  - Melanoma-Regev-Izar-Garraway-DFCI-ICR
  - Melanoma_Regev
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Broad Data Use Oversight System - New DAR submitted to your DAC</title>
</head>

<body
    style="text-align: center; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100%; height: 100%; margin: 0; padding: 0;">
<div style="text-align: left; margin: 0 auto; width: 600px;">
  <table style="width: 600px">
    <tr>
      <td style="padding: 15px 15px 0px; text-align: center;">
        <img src="https://duos.org/images/favicon/android-chrome-192x192.png" height="100px"
             width="100px" alt="DUOS Logo">
      </td>
    </tr>
    <tr>
      <td id="userName"
          style="padding: 15px 15px 0px; font-family: 'Montserrat', sans-serif; font-size: 22px; color: #1F3B50; text-align: left; line-height: 25px; display: block; font-weight: 500;">
        Hello ${userName},
      </td>
    </tr>
    <tr>
      <td style="padding: 15px 15px 0px; font-family: 'Montserrat', sans-serif; font-size: 16px; color: #1F3B50; text-align: justify; line-height: 25px;">
        A researcher, ${researcherUserName}, submitted DAR ${darID} for the following datasets:
      </td>
    </tr>
    <#list dacDatasetGroups?keys as dac>
      <tr>
          <td style="padding: 15px 15px 0px; font-family: 'Montserrat', sans-serif; font-size: 16px; color: #1F3B50; text-align: left; line-height: 25px; display: block;">
            <ul style="padding-left: 30px;">
              <li>
                <b>DAC ${dac}:</b>
                <ul>
                  <#list dacDatasetGroups[dac] as dataset>
                    <li>${dataset}</li>
                  </#list>
                </ul>
              </li>
            </ul>
          </td>
      </tr>
    </#list>
    <tr>
      <td style="padding: 15px 15px; font-family: 'Montserrat', sans-serif; font-size: 16px; color: #1F3B50; text-align: center; line-height: 25px;">
        <a href="${serverUrl}"
           style="text-decoration: none; font-family: 'Montserrat', sans-serif; color: #00609F; font-size: 20px; font-weight: bold;">
          Please login to review and open the request for voting by your DAC.
        </a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>

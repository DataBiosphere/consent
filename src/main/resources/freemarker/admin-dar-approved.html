<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Broad Data Use Oversight System - Admin - DAR Approved Notification</title>
</head>

<body style="text-align: center; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100%; height: 100%; margin: 0; padding: 0;">
<div style="text-align: left; margin: 0 auto; width: 600px;">
    <table style="width: 600px">
        <tr>
            <td style="padding: 15px 15px 0px; text-align: center;">
                <img src="https://duos.org/images/favicon/android-chrome-192x192.png" height="100px" width="100px" alt="DUOS Logo">
            </td>
        </tr>
        <tr>
            <td id="userName" style="padding: 15px 15px 0px; font-family: 'Montserrat', sans-serif; font-size: 22px; color: #1F3B50; text-align: left; line-height: 25px; display: block; font-weight: 500;">
                Hello ${userName},
            </td>
        </tr>
        <tr>
            <td style="padding: 0px 15px 15px; font-family: 'Montserrat', sans-serif; font-size: 16px; color: #1F3B50; text-align: justify; line-height: 25px;">
                <p>
                    ${referenceId} was approved and needs the consent of the following Data Owners. An email was sent to them.
                </p>
                <table style="margin: 15px 0 10px 0; border-collapse: collapse; width: 600px;">
                    <tr>
                        <th style="text-align: left; font-family: 'Montserrat', sans-serif; font-style: italic; font-size: 15px; color: #00609f; border-bottom: 1px solid #cccccc;">
                            Data Owner
                        </th>
                        <th style="text-align: left; font-family: 'Montserrat', sans-serif; font-style: italic; font-size: 15px; color: #00609f; border-bottom: 1px solid #cccccc;">
                            Dataset Name
                        </th>
                        <th style="text-align: left; font-family: 'Montserrat', sans-serif; font-style: italic; font-size: 15px; color: #00609f; border-bottom: 1px solid #cccccc;">
                            SC ID
                        </th>
                    </tr>
                    <#list dol>
                        <#items as owner>
                            <tr>
                                <td style="font-family: 'Montserrat', sans-serif; padding: 5px; border-bottom: 1px solid #cccccc;">
                                    ${owner.ownerName}
                                </td>
                                <td style="font-family: 'Montserrat', sans-serif; padding: 5px; border-bottom: 1px solid #cccccc;">
                                    ${owner.datasetName}
                                </td>
                                <td style="font-family: 'Montserrat', sans-serif; padding: 5px; border-bottom: 1px solid #cccccc;">
                                    ${owner.objectId}
                                </td>
                            </tr>
                        </#items>
                    </#list>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

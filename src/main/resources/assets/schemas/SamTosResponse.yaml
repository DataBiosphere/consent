type: object
properties:
  enabled:
    type: object
    description: Collection of enabled statuses
    properties:
      adminEnabled:
        type: boolean
        description: |
          Admin enabled/disabled status used to indicate whether or not a Terra admin has 
          explicitly disabled a user in the system
      allUsersGroup:
        type: boolean
        description: All Users Group status
      google:
        type: boolean
        description: Google Proxy Group status
      ldap:
        type: boolean
        description: LDAP status
      tosAccepted:
        type: boolean
        description: Terms of Service Acceptance status
  userInfo:
    type: object
    description: User Info Summary
    properties:
      userEmail:
        type: string
        description: Sam User email
      userSubjectId:
        type: string
        description: Sam User subject id

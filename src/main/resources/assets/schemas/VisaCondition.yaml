type: object
description: A condition of a Visa
properties:
  type:
    description: The type of claim as specified by the [GA4GH spec](https://github.com/ga4gh-duri/ga4gh-duri.github.io/blob/master/researcher_ids/ga4gh_passport_v1.md#visa-type)
    enum:
      - AffiliationAndRole
      - ControlledAccessGrants
      - AcceptedTermsAndPolicies
      - LinkedIdentities
  value:
    type: string
    description: A string value that conforms to the type as specified by the GA4GH spec
  source:
    type: string
    description: A string source that conforms to the type as specified by the GA4GH spec
  by:
    description: The entity that is providing the authenticity of the claim
    enum:
      - const:dac
      - const:self
      - const:so
      - const:system

type: object
properties:
  id:
   type: string
   format: uuid
   description: The UUID of the draft.  See https://en.wikipedia.org/wiki/Universally_unique_identifier#:~:text=%5B2%5D-,Version%204%20(random),-%5Bedit%5D
  name:

type: object
properties:
  darCollectionId:
    type: integer
    description: Collection ID
  darCode:
    type: string
    description: 'Code designation referenced by DARs within collection'
  createDate:
    type: string
    format: date
    description: Collection's create date
  createUserId:
    type: integer
    description: Collection creator's user ID
  updateDate:
    type: string
    format: date
    description: Collection's last update date
  updateUserId:
    type: integer
    description: ID of user that last updated the collection
  dars:
    type: array
    description: List of all DARs associated with the collection
    items:
      $ref: './DataAccessRequest.yaml'
  datasets:
    type: array
    description: List of all datasets referenced across all DARs within the collection
    items:
      $ref: './Dataset.yaml'
  darElectionMap:
    type: object
    description: Map of referenceIds to their associated elections
    additionalProperties: 
      type: Object
      description: List of elections associated to referenceId key
      item:
        $ref: './Election.yaml'
  electionVoteMap:
    type: object
    description: Map of electionIds to their associated votes
    additionalProperties:
      type: array
      description: List of votes belonging to election
      item:
          $ref: './Vote.yaml'

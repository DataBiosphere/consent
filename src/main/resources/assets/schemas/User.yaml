type: object
properties:
  userId:
    type: integer
    description: ID of the user
  dacUserId:
    deprecated: true
    type: integer
    description: | 
      ID of the user. This is a deprecated field and will be removed in a 
      future release. It is a duplicate of the `userId` field and is still
      in use in the UI.
  email:
    type: string
    description: Email of the user
  emailPreference:
    type: boolean
    description: The user wants email notifications.
  displayName:
    type: string
    description: Name of the user
  createDate:
    type: string
    format: date
    description: Describes the date the User was created.
  roles:
    type: array
    items:
      $ref: './UserRole.yaml'
  researcherProperties:
    $ref: './UserProperties.yaml'
  libraryCards:
    type: array
    items:
      $ref: './LibraryCard.yaml'

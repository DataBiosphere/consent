get:
  summary: Get Datasets
  description: |
    Returns Dataset list filtered by authenticated user as a Data Custodian. All datasets for which
    the current user is a creator or specified as an approved Data Custodian will be returned.
  tags:
    - Dataset
  responses:
    200:
      description: A list of Datasets
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Dataset.yaml'

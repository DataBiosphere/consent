post:
  summary: Create a DAA-Library Card Relationship
  operationId: Create DAA-Library Card Relationship
  description: Create a link between a Data Access Agreement and a user's Library Card
  parameters:
    - name: daaId
      in: path
      description: The DAA ID
      required: true
      schema:
        type: integer
    - name: libraryCardId
      in: path
      description: The Library Card ID
      required: true
      schema:
        type: integer
  tags:
    - DAA
  responses:
    200:
      description: Successfully created a relationship between a Data Access Agreement and a Library Card
      content:
        application/json:
          schema:
            $ref: '../schemas/DataAccessAgreement.yaml'
    403:
      description: User not authorized to create a relationship between a DAA and a Library Card.
    404:
      description: Data Access Agreement or Library Card Not Found
    500:
      description: Internal Server Error

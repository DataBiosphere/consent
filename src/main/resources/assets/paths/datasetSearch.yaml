get:
  summary: Search Datasets
  description: Returns all datasets matching a search query.
  parameters:
    - name: query
      in: query
      description: Search Query
      required: true
      schema:
        type: string
    - name: open
      in: query
      description: Open Access
      required: false
      schema:
        type: boolean
        required: false
        default: false
  tags:
    - Dataset
  responses:
    200:
      description: A list of Datasets
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Dataset.yaml'
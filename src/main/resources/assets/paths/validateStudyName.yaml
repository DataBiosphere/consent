get:
  summary: Validate Dataset Study Name
  description: Returns the dataset id if one exists for the given name (ignores case).
  parameters:
    - name: studyName
      in: query
      description: The study name of the dataset to search for.
      required: true
      schema:
        type: string
  tags:
    - Dataset
  responses:
    200:
      description: dataset id
      content:
        application/json:
          schema:
            type: integer
    404:
      description: Dataset not found
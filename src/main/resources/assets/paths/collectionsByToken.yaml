get:
  summary: Get DAR Collection(s) By Token
  description: Returns DAR collections via encoded pagination token
  tags:
    - DAR Collection
  parameters:
    - name: token
      in: query
      required: true
      description: Base64 encoded string representing pagination token for request
      schema:
        type: string
  responses:
    200:
      description: Returns a PaginationResponse carrying DAR Collections for given page and Pagination Tokens
      content:
        application/json:
          schema:
            $ref: '../schemas/PaginationResponse.yaml'
    400:
      description: Bad Request
    500:
      description: Internal Server Error
      

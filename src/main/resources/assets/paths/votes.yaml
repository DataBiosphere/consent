put:
  summary: Updates Vote values by id List
  description: | 
    Updates Votes specified by the ids in provided list. Requires the authenticated user to be the owner of all votes to be updated.
    * The following fields can be updated via this endpoint
      * Vote (required)
      * Rationale (optional)
    * Votes must belong to either Research Purpose (RP) elections or elections with an OPEN status
    
    In the case of votes that impact elections, the associated 
    election will also be updated. Examples include votes of 
    type: "FINAL"
  parameters:
    - name: vote
      in: query
      description: The vote value to update for all votes
      required: true
      schema:
        type: boolean
    - name: rationale
      in: query
      description: Optional rationale to update for all votes
      required: false
      schema:
        type: string
  requestBody:
    description: List of vote ids in JSON format
    required: true
    content:
      application/json:
        schema:
          type: string
          example: [1, 2, 3]
  tags:
    - Vote
  responses:
    200:
      description: Successfully updated votes
    400:
      description: Bad Request (invalid input)
    404:
      description: Not Found
    500:
      description: Internal Error

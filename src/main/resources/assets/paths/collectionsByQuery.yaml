get:
  summary: Get DAR Collection(s) By Query
  description: Returns DAR collections that meet query criteria
  tags:
    - DAR Collection
  parameters:
    - name: roleName
      in: path
      description: String value that represents role (used to determine query scope)
      required: true
      schema:
        type: string
        default: Researcher
        enum:
          - Researcher
          - SigningOfficial
          - Member
          - Chairperson
          - Admin
    - name: filterTerm
      in: query
      description: String value that represents term(s) to search upon
      schema:
        type: string
    - name: sortField
      in: query
      description: String value that represents field to order by
      schema:
        type: string
      default: "darCode"
    - name: sortOrder
      in: query
      description: String value that represents direction of ordering
      schema:
        type: string
      default: "DESC"
    - name: pageSize
      in: query
      description: Integer value that represents number of records returned on each page
      schema:
        type: integer
      default: 10
  responses:
    200:
      description: Returns a PaginationResponse carrying DAR Collections for given page and Pagination Tokens
      content:
        application/json:
          schema:
            $ref: '../schemas/PaginationResponse.yaml'
    400:
      description: Bad Request
    404:
      description: Not Found
    500:
      description: Internal Server Error
      

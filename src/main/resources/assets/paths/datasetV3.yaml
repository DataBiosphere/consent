post:
  summary: Creates the Dataset from a valid dataset registration JsonSchema object
  description: Creates the Dataset from valid JSON
  requestBody:
    description: Submitted dataset registration form.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Dataset.yaml'
  tags:
    - Datasets
  responses:
    201:
      description: Successfully created Dataset
      content:
        application/json:
          schema:
            $ref: '../schemas/Dataset.yaml'
    400:
      description: External Error (invalid input)
    409:
      description: Dataset Name given is already in use by another dataset
    500:
      description: Internal Error (something went wrong processing a valid input)
post:
  summary: Creates a set of Datasets from a valid dataset registration JsonSchema object
  description: Creates a set of Datasets from a valid dataset registration JsonSchema object
  requestBody:
    description: | 
      Dataset registration schema instance and optional file for
      an alternative data sharing plan. The registration schema is 
      always required. If a file is also provided, then alternative 
      data sharing information is required in the registration schema.
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            dataset:
              description: Required dataset registration json schema instance
              type: object
              $ref: '../schemas/DatasetRegistrationSchemaV1.yaml'
            alternativeDataSharingPlan:
              description: Optional alternative data sharing plan
              type: string
              format: binary
            consentGroups[0].nihInstitutionalCertificationFile:
              description: Certification file for first consent group (others omitted because swagger does not allow variable number of file uploads)
              type: string
              format: binary
  tags:
    - Dataset
  responses:
    201:
      description: Successfully created Datasets from Registration instance
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Dataset.yaml'
    400:
      description: Bad Request (invalid input)
    409:
      description: Dataset Name given is already in use by another dataset
    500:
      description: Internal Error (something went wrong processing a valid input)

put:
  summary: Updates a dataset from a valid DatasetUpdate object
  description: Updates a dataset from a valid DatasetUpdate object
  requestBody:
    description: Returns the updated dataset. A dataset must already exist, but files can be either
                 updated or created if they don't already exist.
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            dataset:
              description: uses DatasetUpdate record class which has the values and properties of the 
                           dataset that can be updated. The purpose of this class is to allow for 
                           specific adjustments for this endpoint.
              type: object
            alternativeDataSharingPlan:
              description: Optional alternative data sharing plan
              type: string
              format: binary
            consentGroups[0].nihInstitutionalCertificationFile:
              description: Certification file
              type: string
              format: binary
      tags:
        - Dataset
      responses:
        201:
          description: Successfully updated Datasets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Dataset.yaml'
        400:
          description: Bad Request (invalid input)
        404:
          description: Dataset Id not found
        500:
          description: Internal Error (something went wrong processing a valid input)
post:
  summary: Creates a list of Datasets from a valid dataset registration JsonSchema object
  description: Creates a list of Datasets from a valid dataset registration JsonSchema object
  requestBody:
    description: Dataset registration form.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/DatasetRegistrationSchemaV1.yaml'
  tags:
    - Datasets
  responses:
    201:
      description: Successfully created Datasets from Registration
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Dataset.yaml'
    400:
      description: Bad Request (invalid input)
    409:
      description: Dataset Name given is already in use by another dataset
    500:
      description: Internal Error (something went wrong processing a valid input)

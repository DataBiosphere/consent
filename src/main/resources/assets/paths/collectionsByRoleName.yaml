get:
  summary: Get DAR Collection(s) By Role Name
  description: |
    Returns DAR collections by Role Name
      * Admin - all DAR collections
      * DAC Chair/Member - collections requesting datasets associated with their DAC 
      * Signing Official - collections created by researchers belonging to their institution 
    Canceled DAR collections are not returned
  tags:
    - DAR Collection
  parameters:
    - name: roleName
      in: path
      description: String value that represents the role name to query by
      schema:
        type: string
        enum: [Admin, Chairperson, Member, SigningOfficial]
  responses:
    200:
      description: Returns a list of DAR Collections
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/DarCollection.yaml'
    400:
      description: Bad Request
    404:
      description: Not Found
    500:
      description: Internal Server Error


post:
  summary: Search the dataset index
  description: Returns all results matching a search query.
  requestBody:
    description: Search query
    required: true
    content:
      application/json:
        schema:
          type: object
  tags:
    - Dataset
  responses:
    200:
      description: A list of results matching the search query
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/DatasetSearch.yaml'
          examples:
            example1:
              summary: Example search request 1
              value:
                query:
                  bool:
                    must:
                      - match:
                          _type: dataset
                      - match:
                          _id: 1403

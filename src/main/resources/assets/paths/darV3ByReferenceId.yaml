put:
  summary: Update a Data Access Request by Reference Id
  description: |
    Updates a updated Data Access Request by Reference Id
    Datasets are restricted to those for which the user has a Library Card with a Data Access Agreement for the dataset's Data Access Committee
  parameters:
    - name: referenceId
      in: path
      description: The referenceId of the Data Access Request
      required: true
      schema:
        type: string
    - name: dar
      in: body
      description: The fields that represent a DAR in json format.
      required: true
      schema:
        $ref: '../schemas/DataAccessRequest.yaml'
  tags:
    - Data Access Request
  responses:
    200:
      description: Returns a Data Access Request
      content:
        application/json:
          schema:
            $ref: '../schemas/DataAccessRequest.yaml'
    400:
      description: |
        Bad Request. Input is malformed or user does not have appropriate Data Access Agreement
        for the requested Datasets
    403:
      description: Updates are restricted to the create user.
    500:
      description: Internal Server Error.
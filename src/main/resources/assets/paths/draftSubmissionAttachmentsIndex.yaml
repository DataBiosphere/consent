get:
  summary: Get the list of attachments associated with a draft
  description: Provides the list of attachments that are part of a draft.
  tags:
    - DraftSubmission
  parameters:
    - name: draftUUID
      in: path
      description: The UUID identifying the draft
      required: true
      schema:
        type: string
        format: UUID v4.
  responses:
    200:
      description: A list of attachments for a draft.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/FileStorageObject.yaml'
    401:
      description: Unauthorized.  Did you remember to authenticate?
    404:
      description: The draft cannot be found.
post:
  summary: Upload attachments to the draft.
  description: Upload attachments associated with this draft.
  tags:
    - DraftSubmission
  parameters:
    - name: draftUUID
      in: path
      description: The UUID identifying the draft
      required: true
      schema:
        type: string
        format: UUID v4.
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file[0]:
              description: Example - Optional alternative data sharing plan
              type: string
              format: binary
            file[1]:
              description: Example - Certification file for first consent group (others omitted because swagger does not allow variable number of file uploads)
              type: string
              format: binary
  responses:
    200:
      description: The attachment(s) were uploaded successfully.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/FileStorageObject.yaml'
    401:
      description: Unauthorized.  Did you remember to authenticate?
    404:
      description: The draft cannot be found.

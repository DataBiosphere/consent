get:
  summary: Find All Study Names
  description: Returns a list of all the actively used dataset study names.
  operationId: findAllStudyNames
  tags:
    - Dataset
    - Study
  responses:
    200:
      description: All study names
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    500:
      description: Server error
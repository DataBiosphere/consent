version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    target-branch: develop
    reviewers:
      - "@DataBiosphere/DUOS"
    labels:
      - dependency
    commit-message:
      prefix: "[DUOS-1740][risk=no] dependency"
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    target-branch: develop
    reviewers:
      - "@DataBiosphere/DUOS"
    labels:
      - dependency
    ignore:
      - dependency-name: broad-dsp-gcr-public/base/jre
        versions:
          - ">= 15.pre.alpine.a, < 16"
    commit-message:
      prefix: "[DUOS-1740][risk=no] dependency"

name: consent-smoke-tests

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Bee Create
        uses: broadinstitute/workflow-dispatch@v3
        with:
          workflow: bee-create
          repo: broadinstitute/terra-github-workflows
          ref: refs/heads/main
          token: ${{ secrets.BROADBOT_TOKEN}}
          inputs: '{ "bee-name": "${{ github.event.repository.name }}-${{ github.run_id }}-dev", "bee-template-name": "duos", "version-template": "dev" }'
      - name: Run Smoke Tests
        run: |
          mvn clean test -P integration-tests -DbaseUrl=https://consent.${{ github.event.repository.name }}-${{ github.run_id }}-dev.bee.envs-terra.bio/
      - name: Store Test Result Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: '/target/surefire-reports/'
      - name: Upload Test Results
        uses: broadinstitute/dsp-reusable-workflows/.github/workflows/upload_test_results_to_biquery.yaml@main
        with:
          service-name: 'duos'
          test-uuid:  ${{ github.run_id }}
          environment: 'dev'
          artifact: 'test-reports'
          big-query-table: 'broad-dsde-qa.automated_testing.test_results'
          subuuid: ${{ github.run_id }}
      - name: Bee Destroy
        uses: broadinstitute/workflow-dispatch@v3
        with:
          workflow: bee-destroy
          repo: broadinstitute/terra-github-workflows
          ref: refs/heads/main
          token: ${{ secrets.BROADBOT_TOKEN}}
          inputs: '{ "bee-name": "${{ github.event.repository.name }}-${{ github.run_id }}-dev" }'

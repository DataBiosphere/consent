name: consent-smoke-tests

on: [ pull_request ]

jobs:
  create-bee-workflow:
    strategy:
      matrix:
        terra-env: [ dev ] # what versions of apps do we use to emulate types of environments
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Wait for Workflow Action
        uses: kamilchodola/wait-for-workflow-action@1.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.REPOSITORY_DISPATCH_TOKEN }}
          workflow_id: 'build.yml'
          max_wait_minutes: '3'
          interval: '5'
          timeout: '60'
          org_name: 'DataBiosphere'
          repo_name: 'consent'
          ref: '${{ github.ref }}'
      - name: Echo Consent version
        run: |
          echo '${{ needs.tag-build-push.outputs.sha-tag }}'


name: Coverage
on: [pull_request]
jobs:
  package:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: |
          sudo apt update
          sudo apt install maven
      - name: Test Report
        run: |
          mvn clean jacoco:prepare-agent test jacoco:report
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
server:
  adminConnectors:
    - type: http
      port: 8181
  applicationConnectors:
    - type: http
      port: 8180
database:
  driverClass: org.hsqldb.jdbc.JDBCDriver
  user: sa
  password: sa
  url: jdbc:hsqldb:file:${project.build.testOutputDirectory}/testdb;shutdown=true
  validationQuery: SELECT * FROM INFORMATION_SCHEMA.SYSTEM_TABLES
googleStore:
  username:
  password:
  bucket:
  endpoint:
  type: GCS
mongo:
  uri: mongodb://localhost:27017
  host1:
  host2:
  dbName: consent
  username:
  password:
  testMode: true
# Logging settings
logging:
  # default logging level
  # level: TRACE
  # logger specific levels
  loggers:
    ConsentAssociationResource: ALL
    AllAssociationsResource: ALL
    ConsentApplication: ALL
    ConsentModule: ALL
    DatabaseResearchPurposeAPI: ALL
services:
    matchURL:
    localURL: http://localhost:8000/#/
    translateURL:
mailConfiguration:
  activateEmailNotifications: false
  smtpPort: 587
  smtpAuth: true
  host: smtp.gmail.com
  smtpStartTlsEnable: true
  googleAccount:
  accountPassword:
freeMarkerConfiguration:
  templateDirectory: /freemarker
  defaultEncoding: UTF-8

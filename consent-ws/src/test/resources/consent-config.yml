server:
  adminConnectors:
    - type: http
      port: 8181
  applicationConnectors:
    - type: http
      port: 8180
database:
  driverClass: org.hsqldb.jdbc.JDBCDriver
  user: sa
  password: sa
  url: jdbc:hsqldb:file:${project.build.testOutputDirectory}/testdb;shutdown=true
  validationQuery: SELECT * FROM INFORMATION_SCHEMA.SYSTEM_TABLES
googleStore:
  username:
  password: 
  bucket:
  endpoint:
  type: GCS
mongo:
  uri: mongodb://localhost:27017
  dbName: consent
  username:
  password:
  testMode: true
# Logging settings
logging:
  # default logging level
  # level: TRACE
  # logger specific levels
  loggers:
    ConsentAssociationResource: ALL
    AllAssociationsResource: ALL
    ConsentApplication: ALL
    ConsentModule: ALL
    DatabaseResearchPurposeAPI: ALL
ontology:
    methods: http://www.broadinstitute.org/ontologies/DURPO/methods_research
    population: http://www.broadinstitute.org/ontologies/DURPO/population
    male: http://www.broadinstitute.org/ontologies/DURPO/male
    female: http://www.broadinstitute.org/ontologies/DURPO/female
    profit: http://www.broadinstitute.org/ontologies/DURPO/For_profit
    nonProfit: http://www.broadinstitute.org/ontologies/DURPO/Non_profit
    pediatric: http://www.broadinstitute.org/ontologies/DURPO/children
    boys: http://www.broadinstitute.org/ontologies/DURPO/boys
    girls: http://www.broadinstitute.org/ontologies/DURPO/girls
services:
    matchURL: https://consent-ontology.dsde-dev.broadinstitute.org/match